<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Book List JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book List JavaScript</h1> 
        <form id="book-form">
        <div>
            <label for="title">Título</label>
            <input type="text" name="title" id="title" class="u-full-width">
        </div>
        <div>
            <label for="author">Autor</label>
            <input type="text" name="author" id="author" class="u-full-width">
        </div>
        <div>
            <label for="cod">Código</label>
            <input type="text" name="cod" id="cod" class="u-full-width">
        </div>
        <input type="submit" value="Cadastrar" class="u-full-width">
        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Código</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
